<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOR Hand Reader</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="flex-card-image-container">
    
</div>
</div>
<div>
  <h1 class="counter-display">Turn: <span id="turn-drawn">0</span></h1>
</div>
<div class="main-buttons">
    <div>
        <label for="shown">Shown:</label>
        <input type="text" id="shown" placeholder="Enter Shown">
    </div>
    <div>
        <label for="turn-drawn-input">Turn Drawn: 5</label>
    </div>
    <div>
        <div id="mana-buttons">
            <label>Mana:</label>
            <button class="mana-button" id="mana-1">1</button>
            <button class="mana-button" id="mana-2">2</button>
            <button class="mana-button" id="mana-3">3</button>
            <button class="mana-button" id="mana-4">4</button>
            <button class="mana-button" id="mana-5">5</button>
            <button class="mana-button" id="mana-6">6</button>
            <button class="mana-button" id="mana-7">7</button>
            <button class="mana-button" id="mana-8">8</button>
            <button class="mana-button" id="mana-9">9</button>
        </div>
    </div>
    <div>
        <label>Type:</label>
        <button class="button" id="type-fleeting">Fleeting</button>
        <button class="button" id="type-spell">Spell</button>
        <button class="button" id="type-unit">Unit</button>
        <button class="button" id="type-champion">Champion</button>
        <button class="button" id="type-equipment">Equipment</button>
        <button class="button" id="type-landmark">Landmark</button>
    </div>
    <div>
        <label for="predicted">Predicted:</label>
        <input type="checkbox" id="predicted" class="checkbox">
    </div>
    <div>
        <label for="reduced-cost-input">Reduced Cost:</label>
        <input type="number" id="reduced-cost-input" min="0">
    </div>
    <div>
        <label>Draw Type:</label>
        <button class="button" id="draw-type-draw">Draw</button>
        <button class="button" id="draw-type-create">Create</button>
        <button class="button" id="draw-type-manifest">Manifest</button>
        <button class="button" id="draw-type-nab">Nab</button>
    </div>
    <button class="move-button" id="move-to-end">Move to End</button>
    <button class="restart-button" id="restart">Restart</button>
</div>
<script src="newScript.js"></script>
</body>
</html>
